<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Earthmounds | Contact</title>
</head>
    <body class="" x-data="{ toggleMenu: false }">
        <div x-show="toggleMenu">this is the mobile menu</div>
        <div class="border bg-white h-screen p-8">
            <div class="flex justify-between items-start">
                <a href="./index.html">
                    <img class="mx-auto w-36 md:w-48" src="./assets/text_logo.gif" alt="Animated logo of Earthmounds brand">
                </a>
                <nav class="hidden sm:flex gap-4 ml-auto w-max">
                    <a href="./wholesale.html" class="font-poppins font-medium hover:text-lime-500 cursor-pointer">wholesale</a>
                    <a href="./shop.html" class="font-poppins font-medium hover:text-lime-500 cursor-pointer">shop</a>
                    <a href="./about.html" class="font-poppins font-medium hover:text-lime-500 cursor-pointer">about</a>
                    <a href="./contact.html" class="font-poppins font-medium hover:text-lime-500 cursor-pointer">contact</a>
                </nav>
                <button type="button" id="hamburger" x-on:click="toggleMenu = !toggleMenu" class="flex mt-1 flex-col justify-between sm:hidden w-8 h-6">
                    <div class="w-full h-1 bg-black"></div>
                    <div class="w-full h-1 bg-black"></div>
                    <div class="w-full h-1 bg-black"></div>
                </button>
            </div>
            <form class="flex flex-col w-64 gap-4 mx-auto mt-12" action="">
                <div>
                    <label for="name">Name</label><br>
                    <input name="name" class="border" type="text">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input name="email" class="border" type="email">
                </div>
                <div>
                    <label for="message">Message</label><br>
                    <textarea name="message" class="border" cols="30" rows="10"></textarea>
                </div>
                <button class="bg-lime-500 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded-full">Submit</button>
            </form>
        </div>
        <script src="./js/contact.js"></script>
    </body>
</html>
